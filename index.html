<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

    <main class="container" role="main container">

        <section class="search-form-section">
            <form action="" class="search-form">
                <fieldset>
                    <legend>Search Dog by breed</legend>
                    <label for="num-of-dogs">
                        <span class="search-form-label">Select a breed of the dog whose picture you want to see</span>
                        <input type="text" name="dog-selector" id="dog-selector" class="dog-selector">
                    </label>
                    <button type="submit" class="app-button">Search</button>
                </fieldset>
            </form>
        </section>

        <section class="search-result-section">
            <div class="wrapper">

            </div>
        </section>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Custom Javascript -->
    <script src="js/script.js"></script>

</body>

</html>
